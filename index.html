<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Async Barcode Generator with PDF Export</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      table {
        margin-bottom: 20px;
      }
      .barcodes {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
      }
      .barcode-item {
        text-align: center;
        width: 10cm;
        height: 4cm;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px dashed black;
        padding-top: 1cm;
        box-sizing: border-box;
      }
      .barcode-item img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }
      @media print {
        body * {
          visibility: hidden;
        }
        .barcodes,
        .barcodes * {
          visibility: visible;
        }
        .barcodes {
          position: absolute;
          left: 0;
          top: 0;
          padding-top: 25px;
          width: 100%;
          display: flex;
          flex-wrap: wrap;
          gap: 10px;
          justify-content: center;
        }
        .barcode-item {
          page-break-inside: avoid;
          break-inside: avoid;
        }
      }
    </style>
    <!-- html2pdf bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  </head>
  <body>
    <div>
      <table>
        <tr>
          <td>Prefix</td>
          <td><input type="text" id="prefix" value="P1-250706-" /></td>
        </tr>
        <tr>
          <td>Start</td>
          <td><input type="number" id="start" value="1" /></td>
        </tr>
        <tr>
          <td>End</td>
          <td><input type="number" id="end" value="10" /></td>
        </tr>
        <tr>
          <td>Actions</td>
          <td>
            <button onclick="generateBarcodes()">Generate</button>
            <button
              onclick="saveToPDF(document.getElementById('barcodes'))"
              id="pdfBtn"
              disabled
            >
              To PDF
            </button>
            <button onclick="window.print()">Print</button>
          </td>
        </tr>
      </table>
    </div>

    <div class="barcodes" id="barcodes"></div>

    <script>
      let controller = null;

      // Fetch image URL and convert to base64 data URL
      async function toDataURL(url, signal) {
        const response = await fetch(url, { signal });
        if (!response.ok) throw new Error("Network response was not ok");
        const blob = await response.blob();
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onloadend = () => resolve(reader.result);
          reader.onerror = reject;
          reader.readAsDataURL(blob);
        });
      }

      // Wait for all images inside container to load
      function waitForImages(container) {
        const images = container.querySelectorAll("img");
        return Promise.all(
          Array.from(images).map(
            (img) =>
              new Promise((resolve) => {
                if (img.complete) resolve();
                else {
                  img.onload = () => resolve();
                  img.onerror = () => resolve();
                }
              })
          )
        );
      }

      async function generateBarcodes() {
        // Abort previous ongoing fetches

        if (controller) {
          controller.abort("New process started; abort previous.");
        }
        controller = new AbortController();
        const prefix = document.getElementById("prefix").value.trim();
        const start = parseInt(document.getElementById("start").value);
        const end = parseInt(document.getElementById("end").value);
        const barcodeContainer = document.getElementById("barcodes");
        const pdfBtn = document.getElementById("pdfBtn");
        pdfBtn.disabled = true;
        barcodeContainer.innerHTML = ""; // Clear old barcodes

        if (isNaN(start) || isNaN(end) || start > end) {
          alert("Invalid start or end values");
          return;
        }

        try {
          for (let i = start; i <= end; i++) {
            const data = `${prefix}${i}`;
            const url = `https://barcode.orcascan.com/?type=code39&data=${encodeURIComponent(
              data
            )}&text=${encodeURIComponent(
              data.split("").join(" ")
            )}&format=png&fontsize=70&magin=0`;

            // Fetch barcode image as base64
            const base64Img = await toDataURL(url, controller.signal);

            // Create div and img
            const div = document.createElement("div");
            div.className = "barcode-item";
            div.innerHTML = `<img src="${base64Img}" alt="${data}" />`;

            barcodeContainer.appendChild(div);
          }

          // Wait until images fully load before generating PDF
          await waitForImages(barcodeContainer);
          pdfBtn.disabled = false;
        } catch (error) {
          if (error.name === "AbortError") {
            console.log("Previous fetch aborted.");
          } else {
            console.error("Error generating barcodes:", error);
            alert("An error occurred generating barcodes.");
          }
        }
      }
      function saveToPDF(barcodeContainer) {
        // Generate PDF from container
        html2pdf()
          .set({
            margin: 0.5,
            filename: "barcodes.pdf",
            image: { type: "jpeg", quality: 1 },
            html2canvas: { scale: 5 },
            jsPDF: { unit: "in", format: "letter", orientation: "portrait" },
          })
          .from(barcodeContainer)
          .save();
      }
    </script>
  </body>
</html>
