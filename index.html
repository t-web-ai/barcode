<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barcode Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      table {
        margin-bottom: 20px;
      }
      .barcodes {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
      }
      .barcode-item {
        text-align: center;
        width: 10cm;
        height: 3cm;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px dashed #aaa;
        padding: 2px;
        box-sizing: border-box;
      }
      .barcode-item img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }

      /* Optional: nicer print style */
      @media print {
        body * {
          visibility: hidden;
        }
        .barcodes,
        .barcodes * {
          visibility: visible;
        }
        .barcodes {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          flex-wrap: wrap;
          gap: 10px;
          display: flex;
          flex-wrap: wrap;
        }
        .barcode-item {
          page-break-inside: avoid;
          break-inside: avoid;
          border: 1px solid #000;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <table>
        <tr>
          <td>Prefix</td>
          <td><input type="text" id="prefix" value="P1-250706-" /></td>
        </tr>
        <tr>
          <td>Start</td>
          <td><input type="number" id="start" value="1" /></td>
        </tr>
        <tr>
          <td>End</td>
          <td><input type="number" id="end" value="10" /></td>
        </tr>
        <tr>
          <td>Actions</td>
          <td>
            <button onclick="generateBarcodes()">Generate</button>
            <button onclick="window.print()">Print</button>
          </td>
        </tr>
      </table>
    </div>

    <div class="barcodes" id="barcodes"></div>

    <!-- CDN Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
      function generateBarcodes() {
        const prefix = document.getElementById("prefix").value.trim();
        const start = parseInt(document.getElementById("start").value);
        const end = parseInt(document.getElementById("end").value);
        const barcodeContainer = document.getElementById("barcodes");

        barcodeContainer.innerHTML = ""; // Clear previous barcodes

        if (isNaN(start) || isNaN(end) || start > end) {
          alert("Invalid start or end values");
          return;
        }

        for (let i = start; i <= end; i++) {
          const data = `${prefix}${i}`;
          const url = `https://barcode.orcascan.com/?type=code39&data=${encodeURIComponent(
            data
          )}&text=${encodeURIComponent(
            data.split("").join(" ")
          )}&format=png&fontsize=70`;

          const div = document.createElement("div");
          div.className = "barcode-item";
          div.innerHTML = `<img src="${url}" alt="${data}" />`;
          barcodeContainer.appendChild(div);
        }
      }
    </script>
  </body>
</html>
